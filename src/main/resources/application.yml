spring:
  profiles:
    active: local

  r2dbc:
    url: r2dbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=Asia/Seoul
    username: root
    password: password
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m

  flyway:
    enabled: true
    url: jdbc:mysql://localhost:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    user: root
    password: password
    baseline-on-migrate: true
    locations: classpath:db/migration

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    root: INFO
    com.example.ecommerce: DEBUG
    io.r2dbc.mysql: DEBUG
    org.springframework.r2dbc: DEBUG

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-here-for-development-only}
  expiration: 3600000

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

---
spring:
  config:
    activate:
      on-profile: docker

  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:mysql://mysql:3306/ecommerce}
    username: ${SPRING_R2DBC_USERNAME:root}
    password: ${SPRING_R2DBC_PASSWORD:password}

  flyway:
    url: ${SPRING_FLYWAY_URL:jdbc:mysql://mysql:3306/ecommerce?useSSL=false&allowPublicKeyRetrieval=true}
    user: ${SPRING_FLYWAY_USER:root}
    password: ${SPRING_FLYWAY_PASSWORD:password}

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}

logging:
  level:
    root: INFO
    com.example.ecommerce: INFO

