server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        # Member Service Routes
        - id: member-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**, /api/v1/members/**, /api/v1/addresses/**
          filters:
            - name: CircuitBreaker
              args:
                name: memberCircuitBreaker
                fallbackUri: forward:/fallback/member

        # Product Service Routes
        - id: product-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/products/**, /api/v1/categories/**, /api/v1/sellers/**, /api/v1/inventory/**
          filters:
            - name: CircuitBreaker
              args:
                name: productCircuitBreaker
                fallbackUri: forward:/fallback/product

        # Order Service Routes
        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/orders/**, /api/v1/cart/**, /api/v1/payments/**, /api/v1/deliveries/**
          filters:
            - name: CircuitBreaker
              args:
                name: orderCircuitBreaker
                fallbackUri: forward:/fallback/order

      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - AddRequestHeader=X-Request-Source, gateway

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            maxAge: 3600

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

# JWT
jwt:
  secret: ThisIsAVeryLongSecretKeyForJWTTokenGeneration2024EcommerceProject

# Logging
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    com.example.ecommerce.gateway: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
