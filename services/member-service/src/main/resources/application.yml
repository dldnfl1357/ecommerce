server:
  port: 8081

spring:
  application:
    name: member-service

  # R2DBC
  r2dbc:
    url: r2dbc:mysql://localhost:3306/member_db?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: password

  # Flyway (JDBC for migration)
  flyway:
    enabled: true
    url: jdbc:mysql://localhost:3306/member_db?allowPublicKeyRetrieval=true&useSSL=false
    user: root
    password: password
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis
  data:
    redis:
      host: localhost
      port: 6379

  # Kafka
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: member-service-group
      auto-offset-reset: earliest

# JWT
jwt:
  secret: ThisIsAVeryLongSecretKeyForJWTTokenGeneration2024EcommerceProject
  access-token-validity: 3600000   # 1 hour
  refresh-token-validity: 604800000 # 7 days

# Logging
logging:
  level:
    root: INFO
    com.example.ecommerce: DEBUG
    org.springframework.r2dbc: DEBUG

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Springdoc
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
